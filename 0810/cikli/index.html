<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reizināšanas tabula</title>

    <script>
        //For loop jeb cikls HTML galvenē

        for (let number = 1; number <= 10; number++) {

            //Deklarējam mainīgo ar nosaukumu result, kurš nemainās.
            const result = 5 * number;
            document.write(`<p> 5 * ${number} = ${result} </p>`);
        }

    </script>
</head>
<body>
    <div id="multiplication"> </div>

</html>
