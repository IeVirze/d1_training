<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reizināšanas tabula</title>

    <script>
        //For loop jeb cikls HTML galvenē

        for (let number = 1; number <= 5; number++) {

            //Deklarējam mainīgo ar nosaukumu result, kurš nemainās.
            const result = 5 * number;
            //backticks jeb atpakaļvērstajām pēdiņām
            document.write(`<p> 5 * ${number} = ${result} </p>`);

            //ar parastajām dubultpēdiņām
            //document.write("<p> 5 * " + number + " = " + result + " </p>")
            //ar parasto vienu pēdiņu
            //document.write('<p> 5 * ' + number + ' = ' + result + ' </p>')
        }

        document.write(`<button> Click me! </button>`)

    </script>
</head>
<body>
    <div id="multiplication"> </div>

    <h1>HTML body</h1>
