<!DOCTYPE html>
<html lang="en">
<head>

    <title>Reizināšanas tabula</title>
    <link rel="stylesheet" href="style.css">

    <script>
        //Šeit varam pievienot style.css ar JS



        // Funkcija pirms for loop tiek atvērta un aizvērta ar {} iekavām

        function makeTable(){
            let value = document.getElementById("inputValue").value;

            document.write(`<button onClick="reloadPage()"> Click me! </button>`)

            //Šeit sākas tabula
            document.write("<table>")

                for (let number = 1; number <= value; number++) {
                    document.write("<tr>");

                        //Izveidojam otru for loop lai izveidotu reizināšanas tabulas kolonnas
                        for (let i = 1; i <= value; i++) {
                            const result = number * i;

                            document.write("<td>" + result + "</td>");
                        }
                    
                    document.write("</tr>");

         //JS var būt vairākas funkcijas jo tie ir atkārti izmantojami koda fragmenti

        }

    </script>
</head>
<body>
    <h1>Reizināšanas tabula</h1>
    <!-- Izveidojam 1 input field un 1 pogu ar onClick atribūtu, kuri abi atrodas koda blokā jeb starp 2 div tagiem -->
