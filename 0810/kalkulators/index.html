<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Koda bloki un daļas kalkulatora struktūrai -->
    <!-- 17 pogas button tagi; 1 displejs div; 1 koda bloks kā konteiners kalkulatoram -->
    <div id="calculator" class="calculator">
        <!-- Displejs -->
        <div id="displey" class="display">0</div>
        <button id="clear" class="button" value="" onclick="">C</button>
        <button id="one" class="button" value="1" onclick="">1</button>
        <button id="two" class="button" value="2" onclick="">2</button>
        <button id="three" class="button" value="3" onclick="">3</button>
        <button id="four" class="button" value="4" onclick="">4</button>
        <button id="five" class="button" value="5" onclick="">5</button>
        <button id="six" class="button" value="6" onclick="">6</button>
        <button id="seven" class="button" value="7" onclick="">7</button>
        <button id="eight" class="button" value="8" onclick="">8</button>
        <button id="nine" class="button" value="9" onclick="">9</button>
        <button id="zero" class="button" value="0" onclick="">0</button>
        <button id="dive" class="button" value="/" onclick="">/</button>
        <button id="plus" class="button" value="+" onclick="">+</button>
        <button id="minus" class="button" value="-" onclick="">-</button>
        <button id="multi" class="button" value="*" onclick="">*</button>
        <button id="equals" class="button" value="=" onclick="">=</button>

    </div>
    
</body>
</html>
