<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Koda bloki un daļas kalkulatora struktūrai -->
    <!-- 17 pogas button tagi; 1 displejs div; 1 koda bloks kā konteiners kalkulatoram -->
    <div id="calculator" class="calculator">
        <!-- Displejs -->
        <div id="display" class="display"></div>

        <button id="clear" class="button" onclick="clearInput()">C</button>
        <button id="one" class="button" value="1" onclick="takeValue(event)">1</button>
        <button id="two" class="button" value="2" onclick="takeValue(event)">2</button>
        <button id="three" class="button" value="3" onclick="takeValue(event)">3</button>
        <button id="four" class="button" value="4" onclick="takeValue(event)">4</button>
        <button id="five" class="button" value="5" onclick="takeValue(event)">5</button>
        <button id="six" class="button" value="6" onclick="takeValue(event)">6</button>
        <button id="seven" class="button" value="7" onclick="takeValue(event)">7</button>
        <button id="eight" class="button" value="8" onclick="takeValue(event)">8</button>
        <button id="nine" class="button" value="9" onclick="takeValue(event)">9</button>
        <button id="zero" class="button" value="0" onclick="takeValue(event)">0</button>
        <button id="dive" class="button" value="." onclick="takeValue(event)">.</button>
        <button id="dive" class="button" value="/" onclick="takeValue(event)">/</button>
        <button id="plus" class="button" value="+" onclick="takeValue(event)">+</button>
        <button id="minus" class="button" value="-" onclick="takeValue(event)">-</button>
        <button id="multi" class="button" value="*" onclick="takeValue(event)">*</button>
        <button id="equals" class="button" value="=" onclick="showResult()">=</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
