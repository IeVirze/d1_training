<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker spēle</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Div bloks, kas satur visus lapas elementus - container-->
    <div id="container">
        <button id="clicker">Klikšķi šeit</button>
        <div id="clicker-not-button"><img src="Cookie-PNG-File.png"></div>


    <!-- Izveidojam tabulu kurā uzrakstam pēc cik klikšķiem iegūstam kādu upgrade -->
    <div id="noteikumi">
        <!-- table tags sāk tabulu -->
        <table>
            <!-- Tr tags norāda rindu/ iesāk rindu-->
            <tr>
                <!-- th tags tabulas galvene -->
                <th>Boost nosaukums</th>
                <th>Vajadzīgais Klikšķu skaits</th>
                <th>Iegūtais paātrinājums</th>
            </tr>
            <tr>
                <!-- td tags tabulas datiem (katrai šūnai 1)-->
                <td>Kūku cepēja</td>
                <td>10</td>
                <td>2x</td>
            </tr>
            <tr>
                <td>Maizes veikaliņš</td>
                <td>100</td>
                <td>5x</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
