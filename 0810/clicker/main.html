<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker spēle</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Izveidojam tabulu kurā uzrakstam pēc cik klikšķiem iegūstam kādu upgrade -->
    <div>
        <!-- table tags sāk tabulu -->
        <table>
            <!-- Tr tags norāda rindu/ iesāk rindu-->
            <tr>
                <!-- th tags tabulas galvene -->
                <th>Boost nosaukums</th>
                <th>Vajadzīgais Klikšķu skaits</th>
                <th>Iegūtais paātrinājums</th>
            </tr>
            <tr>
                <td>Kūku cepēja</td>
                <td>10</td>
                <td>2x</td>
            </tr>
            <tr>
                <td>Maizes veikaliņš</td>
                <td>100</td>
                <td>5x</td>
            </tr>
        </table>
    </div>
</body>
</html>
