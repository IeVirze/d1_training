<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero card</title>
    <style>
        /*Šeit ir stils */
        /*globālais element jeb pamata taga pieraksts css*/
        body {
            background-color: #CAF354;
        }

        /*apzīmējums unikālajam identifikatoram*/
        #card {
            background-color: beige;
            border-radius: 5% 50% 5% 50%;
            height: 500px;
        }



        /*klases identifikators*/
        .varonis {
            border-radius: 3% 79% 3% 79%;
        }
    </style>
</head>

<body>
    <div id="card"> <!-- id="card" nosaka, ka šis div tags ir unikāls-->
        <img class="varonis" src="character.png" alt="mans varonis - John Travestole">
        <h1>John Travestole</h1>
        <p>Čau tas es</p>
    </div>
</body>

</html>
