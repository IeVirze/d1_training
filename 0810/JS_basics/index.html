<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS basics</title>

    <!-- CSS galvenē-->
    <style>
        body {
            background-color: bisque;
        }
    </style>
     
    <!-- Javascript galvenē -->
    <script>
        //Šī ir funkcija, kuru mēs labāk apgūsim nākamajās nodarbībās
        function click() {
            document.getElementById("head").innerHTML = 'Hello World!';
        }


document.getElementById("test").onclick = 'OOOOps!';
        

    </script>
</head>
<body>
    <button id="test">Hello World!</button>

    <div id="outside-file"></div>
    <!-- JavaScript fails html dokumentā -->

        document.getElementById("body").innerHTML = 'Hello World!';
        document.getElementById("myBtn").onclick = displayDate;

function displayDate() {
