<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiznāšanas tabula</title>

    <script>


        function makeTable(){  
            let value = document.getElementById("inputValue").value;
            //Mini uzdevums: izmantojot document.write izveido pogu ar atribūtu onClick kas izsauc funkciju ar nosaukumu reloadPage()
            document.write("<button onClick='reloadPage()'>Izveidot tabulu no jauna!</button>");

            document.write("<table>")
        //Seit sākās JS
        // For cikli var būt vairāki vienlaicīgi

            for (let number = 1; number <= value; number++) {
                document.write("<tr>")

                    for (let i = 1; i <= value; i++) {
                        const result = number * i;

                        document.write("<td>" + result + "</td>")
                    }


                document.write("</tr>")

            }

            document.write("</table>")
    }

    //Funkcija lapas pārlādēšanai
    function reloadPage() {
        location.reload();
    }



    </script>
</head>
<body>
    <h1>Taisam reizrēķina tabulu!</h1>
    <!-- Uzrakstīt koda bloku, kas satur input lauka tagu un pogas tagu pāri ar attribūtu onClick un funkcijas nosaukumu (neizmirstam pogai piešķirt nosaukumu) -->
    <div>
        <input id="inputValue" placeholder="Ievadi skaitli reizrēķinam ... ">
        <button onClick="makeTable()">Izveidot tabulu!</button>
    </div>
</body>
</html>
