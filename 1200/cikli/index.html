<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiznāšanas tabula</title>

    <script>

        //Seit sākās JS
        for (let number = 1; number <= 10; number++) {
            const result = 5 * number;

            document.write(result + " ");
        }

        document.write("<br>")

        // For cikli var būt vairāki vienlaicīgi
        for (let number = 1; number <= 10; number++) {
            const result = 6 * number;

            document.write(result + " ");
        }

    </script>
</head>
<body>
    
</body>
</html>
