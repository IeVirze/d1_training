<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Kalkulatora HTML struktÅ«ra -->

    <!-- 1.bloks - konteiners, kas satur kalkulatoru -->
    <div id="container">
        <!-- Displejs -->
        <div id="display">0</div>
        <!-- Visas pogas -->
        <button id="clear" value="" onclick="">C</button>
        <button class="num" value="1" onclick="">1</button>
        <button class="num" value="2" onclick="">2</button>
        <button class="num" value="3" onclick="">3</button>
        <button class="num" value="4" onclick="">4</button>
        <button class="num" value="5" onclick="">5</button>
        <button class="num" value="6" onclick="">6</button>
        <button class="num" value="7" onclick="">7</button>
        <button class="num" value="8" onclick="">8</button>
        <button class="num" value="9" onclick="">9</button>
        <button class="num" value="0" onclick="">0</button>
        <button class="ops" value="+" onclick="">+</button>
        <button class="ops" value="-" onclick="">-</button>
        <button class="ops" value="/" onclick="">/</button>
        <button class="ops" value="*" onclick="">*</button>
        <button id="result" value="=" onclick="">=</button>
        <button id="decimal" value="." onclick="">.</button>


    </div>
</body>
</html>
