<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker spēle</title>
    <!-- Stila faila links -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="counter"></div>
        <div id="clicker"></div>
        <div id="booster-list">
            <!-- Tabulas tagi <table> </table>-->
            <table>
                <!-- Tabulas rinda <tr>-->
                <tr>
                    <!-- Tabulas galvene ar 2 kolonnām-->
                    <!-- tabulas galvene <th> tagos ir bold-->
                    <th>Booster</th>
                    <th>Cena</th>
                    <th>Paātrinājums</th>
                </tr>
                <!-- Nākamā tabulas rinda <tr></tr> -->
                <tr>
                    <td>Mājsaimniece</td>
                    <td>10 klikšķi</td>
                    <td>2x</td>
                </tr>
                <!-- 2.boosteris 3.rinda tabulā-->
                <tr>
                    <td>Beķerja</td>
                    <td>100 klikšķi</td>
                    <td>5x</td>
                </tr>
                <!-- 3. boosteris 4.rinda tabulā-->
                <tr>
                    <td>Liela beķereja</td>
                    <td>500 klikšķi</td>
                    <td>10x</td>
                </tr>
                <!-- 4. boosteris 5.rinda tabulā-->
                <tr> 
                    <td>Rūpnīca</td>
                    <td> 1000 klikšķi</td>
                    <td>20x</td>
                </tr>

            </table>

        </div>
    </div>
    
</body>
</html>
