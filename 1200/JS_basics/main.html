<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rēķināsim kopā?</title>
</head>
<body>
    <!-- Uzrakstam divus tagu pārus (bloku tagus) ar unikālajiem identifikatoriem -->
    <div id="clickMe" onclick="clicked()"><img src="zebra.png" width="300px"></div>
    <div id="countMe"></div>

    <!-- Reset poga -->
    <button onclick="reset()">Reset</button>


    <!-- Uzrakstam skriptu, kas darbosies, kad lapu ielādēs -->
    <script>
        //Javascript mainīgie
        //JS globālais mainīgais, bet no 2015 gada JS versija ES6 šo vairs neizmanto
        //var vecs = 2;

        //JS let mainīgais - mainīgais, kas var tikt pārdefinēts
        //JS const mainīgais, kas netiks mainīts
        //const konstante = 5;

        let number = 0;
        //JS funkcija
        function clicked() {
            number += 1;
            document.getElementById("countMe").innerHTML = number;

            if (number > 10) {
                number +=10;
                document.getElementById("countMe").innerHTML = number;
            }
            if (number > 100) {
                number +=400;
                document.getElementById("countMe").innerHTML = number;
            }
        }

        // Vērtību reset pogas funkcija
        function reset() {
            number = 0;
            document.getElementById("countMe").innerHTML = number;
        }



    </script>
</body>
</html>
