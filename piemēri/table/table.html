<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table it's me</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Table open-->
    <table>
        <!-- Pirmā tabulas rinda <tr>-->
        <tr>
            <!-- Galvene tabulai ar <th> -->
            <th>First name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <!-- Otrā tabulas rinda -->
        <tr>
            <!-- Tabulas saturs ar <td> -->
            <td>John</td>
            <td>Doe</td>
            <td>23</td>
        </tr>
        <!-- Trešā tabulas rinda -->
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>32</td>
        </tr>
        <!-- Ceturtā tabulas rinda -->
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>21</td>
        </tr>
    </table>
    
</body>
</html>
